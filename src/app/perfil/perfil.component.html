<!-- Menú central -->

    <!-- Contenido central -->
    <div class="menu-central">
        <div class="config-header">
            <h1>Perfil</h1>
        </div>
        <div class="central-item">
            <div class="central-title">Información Básica</div>
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" placeholder="Nombre y Apellidos completos">
            </div>
            <div class="form-group">
                <label for="dni">Documento de Identidad</label>
                <input type="text" id="dni" placeholder="Número de DNI">
            </div>
            <div class="form-group">
                <label for="contacto">Número de Contacto</label>
                <input type="text" id="contacto" placeholder="Número de Contacto">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Correo electrónico">
            </div>
        </div>

        <div class="central-item">
            <div class="central-title">Información Adicional</div>
            <div class="form-group">
                <label for="sexo">Sexo</label>
                <input type="text" id="sexo" placeholder="Masculino, Femenino o no definido">
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de Nacimiento</label>
                <input type="text" id="fecha" placeholder="DD de MM del AA">
            </div>
            <div class="form-group">
                <label for="educacion">Nivel de Educación</label>
                <input type="text" id="educacion" placeholder="Nivel de Educación">
            </div>
        </div>

        <div class="buttons">
            <button class="cancelar">Cancelar</button>
            <button class="guardar">Guardar</button>
        </div>
    </div>
